version: '3.9'

networks:
  medallero_default:
    name: medallero_default
    external: true

services:
  web-tests:
    build: .
    ports:
      - "5003:5003"
    command: bash -c " cd infrastructure && npm run test"
    volumes:
      - "./:/usr/src/app"
  web:
    build: .
    ports:
      - "35000:35000"
    networks:
      - medallero_default
    depends_on:
      - web-tests
    command: bash -c "cd web && npm run start"
  backoffice:
    build: .
    ports:
      - "35001:35001"
    networks:
      - medallero_default
    depends_on:
      - web-tests
    command: bash -c "cd backoffice && npm run start" &